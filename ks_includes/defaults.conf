[main]
language = ko
theme = Moment-theme
screen_blanking = off
confirm_estop = True
move_speed_xy = 300
move_speed_z = 50
print_sort_dir = date_desc

[displayed_macros Printer]
bed_mesh_calibrate = False
calibration_pa_mode = False
g34 = False
cancel_print = False
echo_moment_vars = False
end_print = False
echo_momentos_vars = False
load_filament = False
probe_accuracy_samples = False
m600 = False
status_busy = False
status_heating = False
status_homing = False
status_meshing = False
status_printing = False
status_leveling = False
momentos = False
status_off = False
pause = False
status_ready = False
resume = False
print_start = False
purge = False
t0 = False
mgc = False
z_tilt_adjust = False
unload_filament = False
auto_calibration_is_xy = False
calibration_is_x = False
calibration_is_y = False
inner_led_heating = False
inner_led_semi_heating = False
status_calibrating_z = False
set_nozzle_leds_on = False
set_logo_leds_off = False
set_nozzle_leds_off = False
test_speed = False
pid_bed_heater100 = False
pid_bed_heater60 = False
pid_hotend230 = False
pid_hotend280 = False
m141 = False
m191 = False

[preheat Sonic PLA]
extruder: 215
heater_bed: 60

[preheat Tough PLA]
extruder: 245
heater_bed: 60

[preheat ABS]
extruder: 270
heater_bed: 105

[preheat PETG]
extruder: 265
heater_bed: 75

[preheat TPU]
extruder: 240
heater_bed: 65

[preheat PC]
extruder: 280
heater_bed: 110

[preheat PA]
extruder: 260
heater_bed: 55

[preheat PA-CF]
extruder: 330
heater_bed: 50

[preheat PA-GF]
extruder: 310
heater_bed: 50

[preheat PLA-Wood]
extruder: 215
heater_bed: 60

[menu __main]
name: {{ gettext('Main Menu') }}



[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu move homing homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu move homing homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu move homing homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu move homing homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu move homing homexy]
name: {{ gettext('Home XY') }}
icon: home
method: printer.gcode.script
params: {"script":"G28 X Y"}

[menu move homing quad_gantry_level]
name: {{ gettext('Quad Gantry Level') }}
icon: home-z
method: printer.gcode.script
params: {"script":"QUAD_GANTRY_LEVEL"}
enable: {{ printer.quad_gantry_level is defined }}

[menu move homing Z-Tilt]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"Z_TILT_ADJUST"}
enable: {{ printer.z_tilt is defined }}

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __main extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __main more]
name: {{ gettext('More') }}
icon: settings

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __main more bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level
enable: {{ printer.bed_screws or printer.screws_tilt_adjust}}

[menu __main more bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-mesh
panel: bed_mesh
enable: {{ printer.bed_mesh is defined }}

[menu __main more zoffset]
name: {{ gettext('Z Calibrate') }}
icon: z-farther
panel: zcalibrate

[menu __main more limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __main more retraction]
name: {{ gettext('Retraction') }}
icon: retract
panel: retraction
enable: {{ printer.firmware_retraction }}

[menu __main more fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}

[menu __main more macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __main more pins]
name: {{ gettext('Pins') }}
icon: hashtag
panel: pins
enable: {{ printer.output_pins.count > 0 }}

[menu __main more power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ printer.power_devices.count > 0 }}

[menu __main more camera]
name: {{ gettext('Camera') }}
icon: camera
panel: camera
enable: {{ camera_configured }}

[menu __main more console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __main more system]
name: {{ gettext('System') }}
icon: info
panel: system

[menu __main more input_shaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper
enable: {{ printer.input_shaper }}

[menu __main more save]
name: {{ gettext('Save Config') }}
icon: complete
method: printer.gcode.script
params: {"script":"SAVE_CONFIG"}
confirm:
    {{ gettext('Save configuration?') }}

    {{ gettext('Klipper will reboot') }}

[menu __main more settings]
name: {{ gettext('KlipperScreen') }}
icon: settings
panel: settings

[menu __main more network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print]
name: {{ gettext('Print Control') }}

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}

[menu __print move]
name: {{ gettext('Move') }}
icon: move
panel: move
enable: {{ (printer.pause_resume.is_paused == True) }}

[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude
enable: {{ (printer.pause_resume.is_paused == True) and (printer.extruders.count > 0) }}

[menu __print power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ printer.power_devices.count > 0 }}

[menu __print macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}


[menu __print camera]
name: {{ gettext('Camera') }}
icon: camera
panel: camera
enable: {{ camera_configured }}

[menu __print console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __print limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __print network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print retraction]
name: {{ gettext('Retraction') }}
icon: retract
panel: retraction
enable: {{ printer.firmware_retraction }}

[menu __print settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __splashscreen]
name: {{ gettext('Menu') }}

[menu __splashscreen power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ printer.power_devices.count > 0 }}

[menu __splashscreen network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: info
panel: system
enable: {{ moonraker_connected }}

[menu __splashscreen settings]
name: KlipperScreen
icon: settings
panel: settings
